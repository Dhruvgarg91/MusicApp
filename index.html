<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="Scripts/Controller/product_controller.js" type="module"></script>

</head>

<body>
    <div class="container">
        <h1 class="alert alert-info"> Music Store</h1>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control"
                            placeholder="Search by artist or track">
                        <button class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div id="card-container" class="d-flex flex-wrap justify-content-center">
                        <!-- Cards will be appended here -->
                    </div>
                    <div id="no-results" class="text-center mt-4" style="display: none;">
                        <div><img src="https://th.bing.com/th/id/OIP.GNfDc_K0EN-Lse_qDKXLGgHaOI?pid=ImgDet&rs=1"
                                width="200" height="400"></img></div>
                        <h2>No songs found.</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
